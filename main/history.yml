base_task:
  source: tac {{arg1}} | grep -v '^\s*$' | awk '!l[$0]++'
  binds:
    ctrl-r:
      - reload[tac {{arg2}} | bash {{yml_dir}}/history_all.sh]
  preview:
    command: echo {}
    window: up:30%:wrap
  options:
    - 'query={{arg3}} '
    - no-sort
  post_operations:
    enter:
        - pipe: awk 'BEGIN{print "execute"} {print $0}'
    ctrl-a:
        - pipe: awk 'BEGIN{print "start"} {print $0}'
    ctrl-e:
        - pipe: awk 'BEGIN{print "end"} {print $0}'

